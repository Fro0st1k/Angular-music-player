<div class="music-player__volume-settings volume-settings">
  <button class="volume-settings__song-list-button control-button"></button>
  <button (click)="muteSong()" [ngClass]="{'volume-settings__volume-button--off' : isMuted}" class="volume-settings__volume-button control-button"></button>
  <div #volumeBar (click)="handChangeVolume($event)" class="volume-settings__volume-progress-bar">
    <div #volumeStatus class="volume-settings__volume-progress-bar-status"></div>
  </div>
</div>
